<body class="bg-slate-800">
    <header class="container max-w-4xl mx-auto py-8">
        <h1 class="text-white text-4xl font-bold text-center">
            Flowise Demo Chat
        </h1>
    </header>
    <section class="container max-w-4xl mx-auto py-8">
        <form class="text-center">
            <input type="text" id="message" placeholder="Enter messages..." class="bg-gray-100 border-2 w-full p-4 rounded-lg mb-4" />
            <input type="file" id="file" name="file" class="text-white " />
            <button type="submit" id="message-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-xl uppercase">Send</button>
        </form>
        <!-- Form harus ditutup dengan benar -->

    </section>
    <section class="container max-w-4xl mx-auto py-8 text-white ">
        <p class="text-center p-4 bg-slate-700 w-full rounded-xl " id="response ">Chatbot's response goes here..</p>
    </section>
</body>

</html>
